[package]
name = "HamVerBot"
version = "0.1.0"
edition = "2021"
authors = ["Ayaan Zaidi <hi@obviy.us>"]
description = "Steward of #f1 on Libera.Chat"
license = "MIT"
repository = "https://github.com/obviyus/HamVerBot"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
irc = { version = "0.15.0", default-features = false, features = [
  "ctcp",
  "toml_config",
  "tls-rust",
] }
log = "0.4.20"
base64 = "0.21.7"
chrono = "0.4.31"
dotenv = "0.15.0"
env_logger = "0.10.1"
futures = "0.3.30"
reqwest = { version = "0.11.23", default-features = false, features = [
  "json",
  "rustls-tls",
] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
sqlx = { version = "0.6.3", features = [
  "sqlite",
  "runtime-tokio-rustls",
  "offline",
] }
tokio = { version = "1.35.1", features = ["full"] }
tokio-cron-scheduler = "0.9.4"
anyhow = "1.0.79"

# Defining bin here to make multi stage docker build work
[[bin]]
name = "HamVerBot"
path = "src/main.rs"
