[package]
name = "HamVerBot"
version = "0.1.0"
edition = "2021"
authors = ["Ayaan Zaidi <hi@obviy.us>"]
description = "Steward of #f1 on Libera.Chat"
license = "MIT"
repository = "https://github.com/obviyus/HamVerBot"

[dependencies]
base64 = "0.21.0"
chrono = "0.4.24"
env_logger = "0.10.0"
futures = "0.3.28"
irc = { version = "0.15.0", default-features = false, features = [
  "ctcp",
  "toml_config",
  "tls-rust",
] }
log = "0.4.17"
r2d2 = "0.8.10"
r2d2_sqlite = "0.21.0"
reqwest = { version = "0.11.14", default-features = false, features = [
  "blocking",
  "json",
  "rustls-tls",
] }
rusqlite = { version = "0.28.0", features = ["bundled"] }
serde = { version = "1.0.156", features = ["derive"] }
serde_json = "1.0.94"
tokio = { version = "1.26.0", features = ["full"] }

# Defining bin here to make multi stage docker build work
[[bin]]
name = "HamVerBot"
path = "src/main.rs"
